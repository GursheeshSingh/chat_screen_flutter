version: 0.0.2+3
homepage: https://github.com/GursheeshSingh/chat_screen_flutter

environment:
  sdk: '>=2.12.0-259.8.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  pull_to_refresh:
  shimmer:
  flutter_icons:
  video_thumbnail:
  permission_handler:
  image_picker:
  bubble:
