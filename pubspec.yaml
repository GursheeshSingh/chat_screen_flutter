  parse_server_sdk:

  firebase_core:
  cloud_firestore:
  firebase_database:
  firebase_storage:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  fonts:
    - family: Acumin
      fonts:
        - asset: fonts/ttcommons_regular.ttf